<main>
  <section class="form-section">

    <div class="container-arrow">
      <span class="arrow">
        <img style="width: 24px;" src="/assets/svg/arrow.svg"/>
      </span>
    </div>
    <h2>{{ title }}</h2>
    <h3>{{ subtitle }}</h3>
    <ng-content></ng-content>

    <div class="btn-wrapper">
      <app-button
      type="primary"
      size="large"
      (submit)="handlePrimaryCLick()"
      [disablePrimaryBtn]="disablePrimaryBtn"
      >
    </app-button>
    </div>
    <div class="divider">
      <div></div>
      <span>ou</span>
      <div></div>
    </div>
    <div class="btn-wrapper">

    <app-button
    type="secondary"
    size="large"
    [disablePrimaryBtn]="false"
    (navigate)="handleSecondaryCLick()"
    >
  </app-button>
  </div>
  </section>
  <section class="main-section">
    <img style="width: 700px; margin: 92px 0;" src="/assets/svg/login-illustration.svg"/>
  </section>
</main>
