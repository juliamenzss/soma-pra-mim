<main>
  <section class="form-section">

    <div (click)="handleNavigateHome()" class="container-arrow">
      <span class="arrow">
        <img style="width: 24px;" src="/assets/svg/arrow.svg" />
      </span>
    </div>
    <h2>{{ title }}</h2>
    <h3>{{ subtitle }}</h3>
    <ng-content></ng-content>

    <div class="btn-wrapper">
      <app-button buttonType="primary" size="large" (navigate)="handlePrimaryCLick()"
        [text]="buttonService.primaryText()" [disablePrimaryBtn]="disablePrimaryBtn">
      </app-button>
    </div>
    <div class="divider">
      <div></div>
      <span>ou</span>
      <div></div>
    </div>
    <div class="btn-wrapper">

      <app-button buttonType="secondary" size="large" (navigate)="handleSecondaryCLick()"
        [text]="buttonService.secondaryText()" [disablePrimaryBtn]="false">
      </app-button>
    </div>
  </section>
  <section class="main-section">
    <img style="width: 700px; margin: 92px 0;" src="/assets/svg/login-illustration.svg" />
  </section>
</main>
